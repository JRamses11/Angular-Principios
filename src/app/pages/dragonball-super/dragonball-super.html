<h1>Dragon ball page</h1>

<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <dragonball-personaje-add
        (nuevoPersonaje)="dragonballservice.addPersonaje($event)"
        ></dragonball-personaje-add>
    </div>

    <div class="col-12 col-sm-6">
        <dragonball-personaje-list 
        listName="Personajes fuertes"
        [personajes]="dragonballservice.personajes()"></dragonball-personaje-list>
    </div>
</section>
